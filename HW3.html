<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我喜歡的飲料</title>
</head>
<body>
    <h2>我喜歡的飲料</h2>
    <script>
        let d = ['卡布奇諾咖啡', '拿鐵咖啡', '珍珠奶茶', '長島冰茶', '愛爾蘭咖啡', '藍色夏威夷', '英式水果冰茶'];
        document.write('<table border="1">');
        for (let i = 0; i < d.length; i++) {
            document.write('<tr><td>飲料 ' + (i + 1) + '</td></tr>');
            document.write('<tr>' + d[i] + '</td>');
        }
        document.write('</table>');
    </script>
</body>
</html>
