<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let g=[70,50,84];
        g.push(35);
        g.push(100);
        console.log(g.length);
        let s=0;
        for(let i=0;i<g.length;i++)
        {
            document.write(g[i],"<br>");
            s=s+g[i];
        }
        let a=s/g.length;
        document.write(s,"<br>");
        document.write(a.toFixed(2));
    </script>
</body>
</html>
